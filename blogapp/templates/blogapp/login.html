{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href= {% static '/css/templatemo-stand-blog.css' %}>
  <link rel="stylesheet" href= {% static '/css/owl.css' %}>

  <link rel="shortcut icon" href="#">
	<link rel="stylesheet" type="text/css" href={% static 'css/util.css' %}>
	<link rel="stylesheet" type="text/css" href={% static 'css/login.css' %}>
<!--===============================================================================================-->
</head>
<body style = 'font-family: 'Poppins', sans-serif;'>
{% if page == 'register' %}

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form method = 'POST' action="{% url 'register' %}" class="login100-form validate-form p-l-55 p-r-55 p-t-178" >
        {% csrf_token %}
        <span class="login100-form-title">
          Register
        </span>
        {% for field in form %}
        <div class="wrap-input100 validate-input m-b-16">
          {{field}}
          <span class="focus-input100"></span>
        </div>
        {% endfor %}

        <div class="text-right p-t-13 p-b-23">
          <span class="txt1">
            Already have an account?
          </span>

          <a href="{% url 'login' %}" class="txt2">
            Sign In
          </a>
        </div>
        

        <div class="container-login100-form-btn">
          <input type ='submit' class="login100-form-btn" value = 'Register' />
        </div>

        <div class="flex-col-c p-t-170 p-b-40" style='font-family:'Roboto''>
          <span class="txt1 p-b-9">
            
          </span>

        </div>
      </form>
    </div>
  </div>
</div>

{% else %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form action = "{% url 'login' %}" method = 'POST' class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					{% csrf_token %}
          <span class="login100-form-title">
						Sign In
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>

					<div class="container-login100-form-btn" >
						<input class="login100-form-btn" type= 'submit' value="Sign In">
					</div>

					<div class="flex-col-c p-t-170 p-b-40" style='font-family:'Roboto''>
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>

						<a href="{% url 'register' %}" class="txt3" style='font-family:'Roboto''>
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
  {% endif %}	
  <script src= {% static 'vendor/jquery/jquery.min.js' %}></script>
  <script src= {% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>

</body>
</html>
